{%extends "base.html"%}
{%load staticfiles%}
{%load bootstrap4%}
{%block extra_head%}
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'accounts/css/signup.css'%}" />
{%endblock%}
{%block content%}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {%csrf_token%}
        {%bootstrap_form form%}
        <input type="submit" class='btn btn-default' value='Sign Up'> 
    </form>
</div>
{%endblock%}
