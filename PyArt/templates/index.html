{%extends "base.html"%}
{%load staticfiles%}

{%block extra_head%}
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'pyart/css/index.css'%}" />
    <script src="{% static 'pyart/js/index.js'%}"></script>
{%endblock%}

{%block content%}
    <div class='carousel slide' data-ride="carousel" id='home-carousel'>
        <ol class="carousel-indicators">
            <li data-target="#home-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#home-carousel" data-slide-to="1"></li>
            <li data-target="#home-carousel" data-slide-to="2"></li>
        </ol>
        <div class='carousel-inner'>
            <div class='carousel-item active'>
                <img class="d-block w-100" src="https://via.placeholder.com/1024x750" alt='Slide1'/>
                <div class="carousel-caption d-md-block">
                    <h5>First Image</h5>
                </div>
            </div>
            <div class='carousel-item'>
                <img class="d-block w-100" src="https://via.placeholder.com/1024x750" alt='Slide2'/>
                <div class="carousel-caption d-md-block">
                    <h5>Second Image</h5>
                </div>
            </div>
            <div class='carousel-item'>
                <img class="d-block w-100" src="https://via.placeholder.com/1024x750" alt='Slide3'/>
                <div class="carousel-caption d-md-block">
                    <h5>Third Image</h5>
                </div>
            </div>
            <a class='carousel-control-prev' role='button' href="#home-carousel" data-slide='prev'>
                <span class='carousel-control-prev-icon' aria-hidden='true'></span>
                <span class='sr-only'>Previous</span>
            </a>
            <a class='carousel-control-next' role='button' href="#home-carousel" data-slide='next'>
                <span class='carousel-control-next-icon' aria-hidden='true'></span>
                <span class='sr-only'>Next</span>
            </a>
        </div>

    </div>
{%endblock%}
